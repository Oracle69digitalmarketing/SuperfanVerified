version: "3.8"

services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./superfan-backend
      dockerfile: superfan-backend.Dockerfile
    container_name: superfan-backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/superfan
      - PORT=8000
    volumes:
      - ./superfan-backend:/app
    command: node app.js

  frontend:
    build:
      context: ./superfan-frontend
      dockerfile: superfan-frontend.Dockerfile
    container_name: superfan-frontend
    ports:
      - "19006:19006"
    depends_on:
      - backend
    environment:
      - EXPO_USE_DEV_SERVER=true
      - API_URL=http://localhost:8000
    volumes:
      - ./superfan-frontend:/app
    command: npm start

volumes:
  mongo-data:
